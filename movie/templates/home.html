<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .movie-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .movie-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .movie-card h3 {
            font-size: 1em;
            color: #cccccc;
        }
        .movie-card a {
            color: #ff6f61;
            text-decoration: none;
        }
        .movie-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>

    <div class="search-container">
        <a href="{% url 'home' %}">Home</a> 
        <form action="" method="GET">
            <label for="searchMovie">Search for Movie:</label>
            <input type="text" name="searchMovie">
            <button type="submit">Search</button>
        </form>
    </div>

    <p>Searching for: {{ searchTerm }}</p>

    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie-card">
                <h2>{{ movie.title }}</h2>
                <h3>{{ movie.description }}</h3>
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
                {% endif %}
                {% if movie.url %}
                    <p><a href="{{ movie.url }}">Movie Link</a></p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
